<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="{PROJECT_KEYWORDS}" />
	<meta name="author" content="{COPYRIGHT_AUTHOR_NAME}" />
	<title>
		{PAGE_TITLE}
	</title>
	<link rel="stylesheet" href="css/w3.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<!-- KaTeX-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css" integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">
	<!-- The loading of KaTeX is deferred to speed up page rendering -->
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js" integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx" crossorigin="anonymous"></script>
	<script>
		(function () {
			document.addEventListener("DOMContentLoaded", function () {
				var mathElems = document.getElementsByClassName("katex");
				var elems = [];
				for (const i in mathElems) {
					if (mathElems.hasOwnProperty(i)) elems.push(mathElems[i]);
				}

				elems.forEach(elem => {
					katex.render(elem.textContent, elem, { throwOnError: false, displayMode: elem.nodeName !== 'SPAN', });
				});
			});
		})();
	</script>
	<!--Mermaid API-->
	<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
	<script>mermaid.initialize({startOnLoad:true});</script>
</head>

<body>
   <header>
      <a  href="/" style="text-decoration:none;">
         <h1 class="w3-margin">{PROJECT_NAME}</h1>
      </a>

      <div class="w3-bar dk_navbar w3-padding-16 w3-black">
         {RECORD_TYPES}
      
         <a href="" class="w3-bar-item w3-right fa fa-envelope" style="text-decoration:none;"></a>
         <a href="" class="w3-bar-item w3-right fa fa-vk" style="text-decoration:none;"></a>
         <a href="" class="w3-bar-item w3-right fa fa-twitter" style="text-decoration:none;"></a>
         <a href="" class="w3-bar-item w3-right fa fa-github" style="text-decoration:none;"></a>
      </div>
   </header>

   <div class="w3-main w3-margin-top w3-margin-bottom" style="min-height:512px;">
      <div class="w3-container">
         {PAGE_CONTENT}
      </div>
   </div>


   <!-- Footer -->
   <footer class="w3-container w3-padding-16 w3-black">
      <div class="w3-row-padding">
         <span>&copy; {COPYRIGHT_YEAR} {COPYRIGHT_AUTHOR_NAME}</span> <a class="w3-margin-left" href="/rss.xml"><img src="img/rss.gif" /></a>   
      </div>
   </footer>
</body>

</html>
